queues_with_default_config:
  queues:
    - name: queue1
    - name: queue2
    - name: queue3

queues_with_config_overrides:
  queues:
    -
      name: queue1
      visibility_timeout: 60
      delay_seconds: 20
      maximum_message_size: 1024
      message_retention_period: 300
      receive_message_wait_time_seconds: 120
    -
      name: queue2
      visibility_timeout: 120
      delay_seconds: 60
      maximum_message_size: 256
      message_retention_period: 84600
      receive_message_wait_time_seconds: 600

queues_with_fifo:
  queues:
    -
      name: queue1
      fifo_queue: true
      content_based_deduplication: true
    -
      name: queue2
      fifo_queue: true

queues_with_dlq:
  queues:
    -
      name: my-queue
      message_retention_period: 600
      redrive_policy:
        queue: my-queue-dlq
        count: 10
    -
      name: my-queue-dlq
      message_retention_period: 84600
